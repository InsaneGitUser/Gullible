<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gullible</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        text-align: center;
      }
      h1 {
        margin: 0 auto;
        padding-top: 40vh;
      }
      #second-h1 {
        display: none;
      }
    </style>
    <script>
      // Wait for DOM to fully load
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.getElementById('first-h1').style.display = 'none';
          document.getElementById('second-h1').style.display = 'block';
        }, 1500);
      });
    </script>
  </head>
